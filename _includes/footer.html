<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-6 footer-block">
                <img src="{{ '/img/Lg_9.png' | prepend: site.baseurl }}" class="img-responsive img-centered" alt="{{site.title}}" style="max-height: 69px;">
            </div>
            <div class="col-md-6 footer-block">
                <ul class="list-inline social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}"><i class="fab fa-{{ network.title }}"></i></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row">
            <hr>
            <div class="col-md-6">
                    <span class="copyright">&copy; {{ site.title }} {{ 'now' | date: "%Y" }} | by <a
                            href="http://conttudoweb.com.br/" target="_blank">ConTTudOweb</a></span>
            </div>
            <div class="col-md-6">
                <ul class="list-inline quicklinks">
                    <li>
                        <a href="#privacy_policy" data-toggle="modal">
                            <small>Política de Privacidade</small>
                        </a>
                    </li>
                    <li>
                        <a href="#cookie_declaration" data-toggle="modal">
                            <small>Declaração de Cookie</small>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
