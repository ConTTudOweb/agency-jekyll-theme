<!-- Depoiments Section -->
<section id="depoimentos">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Quem fez</h2>
                <h3 class="section-subheading text-muted">Veja oque estão falando sobre o curso!</h3>
            </div>
        </div>
        <div class="row lista-depoimentos">


            <div id="carousel-depoimentos" class="carousel slide" data-ride="carousel">
                <!--inicio-->
                <div class="carousel-inner" role="listbox">
                    {% for depoiment in site.depoiments %}
                    <article class="item {% if forloop.first %}active{% endif %}">
                        <div class="col-sm-10 col-sm-offset-1 text-center">
                            <table style="height: 304px;">
                                <tbody>
                                <tr>
                                    <td>
                                        {% if depoiment.img %}
                                        <figure style="background-image:url(img/depoimentos/{{depoiment.img}});"></figure>
                                        {% endif %}
                                    </td>
                                    <td>
                                        <div class="texto text-justify">
                                            <p>“{{ depoiment.description }}”</p>
                                        </div>
                                        <div class="container-fluid text-center">
                                            <div class="row">
                                                <hr>
                                            </div>
                                        </div>
                                        <h3>{{ depoiment.name }}</h3>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </article>
                    {% endfor %}
                </div>
                <!--fim-->

                <div class="container-fluid text-center">
                    <ol class="carousel-indicators">
                        {% for depoiment in site.depoiments %}
                        <li data-target="#carousel-depoimentos" data-slide-to="{{forloop.index0}}" class="{% if forloop.first %}active{% endif %}"></li>
                        {% endfor %}
                    </ol>
                </div>

                <!-- Controls -->
                <!--<a class="left carousel-control" href="#carousel-depoimentos" role="button" data-slide="prev">-->
                    <!--<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>-->
                    <!--<span class="sr-only">Previous</span>-->
                <!--</a>-->
                <!--<a class="right carousel-control" href="#carousel-depoimentos" role="button" data-slide="next">-->
                    <!--<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>-->
                    <!--<span class="sr-only">Next</span>-->
                <!--</a>-->
            </div>


        </div>
    </div>
</section>
