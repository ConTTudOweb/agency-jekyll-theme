<!-- Team Section -->
<hr>
    <section id="equipe" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <!--<h2 class="section-heading">Nossa incrível equipe</h2>-->
                    <h3 class="section-subheading text-muted">Tenha certeza que estará nas melhores mãos.</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="{{ member.gravatar }}?s=225" class="img-responsive img-circle" alt="{{ member.name }}">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}" target="_blank">
                                    <i class="fab fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <div class="col-sm-8 text-justify">
                    <p class="large text-muted">
                        {{ member.description | newline_to_br }}
                    </p>
                </div>
                {% endfor %}
            </div>
